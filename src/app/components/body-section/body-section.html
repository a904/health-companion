<fit-narrative *ngIf = "currentBodyComponent === 'gender'">
  Please help us understand your current body composition.
</fit-narrative>

<gender
(showNextBodyComponent) = "onNavigateBody($event)"
(sendGenderValue) = "setGenderValue($event)"
*ngIf = "currentBodyComponent === 'gender'">
</gender>

<dob
(showNextBodyComponent) = "onNavigateBody($event)"
(sendDobValue) = "setDobValue($event)"
*ngIf = "currentBodyComponent === 'dob'">
</dob>

<height
(showNextBodyComponent) = "onNavigateBody($event)"
(sendHeightValue) = "setHeightValue($event)"
*ngIf = "currentBodyComponent === 'height'">
</height>

<weight
(showNextBodyComponent) = "onNavigateBody($event)"
(sendWeightValue) = "setWeightValue($event)"
*ngIf = "currentBodyComponent === 'weight'"
[genderNext] = "bodyValues.gender">
</weight>

<fat-table
(showNextBodyComponent) = "onNavigateBody($event)"
*ngIf = "currentBodyComponent === 'fat-table'"
[gender] = "bodyValues.gender">
</fat-table>

<fat-male
(showNextSection) = "nextClicked($event)"
(sendFatValue) = "setFatValue($event)"
*ngIf = "currentBodyComponent === 'fat-male'">
</fat-male>

<fat-female
(showNextSection) = "nextClicked($event)"
(sendFatValue) = "setFatValue($event)"
*ngIf = "currentBodyComponent === 'fat-female'">
</fat-female>

<button
class="nextButton" type="button" name="button"
(click)="nextClicked('energy-section')"
*ngIf = "currentBodyComponent === 'pains'">
  Next
</button>
