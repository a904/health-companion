<div style="text-align: center;" class="container-fluid">
  <div class="row">
    <div class="logo col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 col-xs-6 col-xs-offset-3">
      <img style="width: 100%; height: auto;" src="assets/icons/textlogo.svg" alt="">
    </div>
  </div>
  <div class="row">
    <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-6  col-sm-offset-3 col-xs-8 col-xs-offset-2">
      <div class="raleway">
        <h2>
          Congratulations!
        </h2>
        <h4>
          We are done!
        </h4>
        <h5>
          It was great knowing you!<br> We will get back to you with a personalized assessment very soon.<br><br>
          If you have any specific questions for us, do write to us.
        </h5>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-12">
      <input *ngIf="!commentEntered" style="width: 100%;" type="text" name="comments" placeholder="Comments and Feedback"
      [(ngModel)] = "comments">
      <h5 *ngIf="commentEntered">
        Thank You.
      </h5>
    </div>
  </div>


  <button *ngIf="!commentEntered" class="nextButton" type="button" name="button"
  (click)="sendComments('finish')"
  >FIT ME UP!</button>
</div>
