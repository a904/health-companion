<p class="montsserat heading">The direction of my attention and energy is </p>
<div class="container">
  <label for="extrovert" (click) = "nextClicked('general')">
    <div [ngClass]="[(general == 'extrovert')?'checked':'unchecked']" class="radio-card smallRadio">
        <div class="icon">
            <img src="assets/icons/personality/extrovert@2x.png" alt="">
        </div>
        <p class="radioLabel">Extrovert</p>
    </div>
  </label>
  <input id = "extrovert" type="radio" value="extrovert" [(ngModel)] = "general">

  <label for="introvert" (click) = "nextClicked('general')">
    <div [ngClass]="[(general == 'introvert')?'checked':'unchecked']" class="radio-card smallRadio">
        <div class="icon">
            <img src="assets/icons/personality/introvert@2x.png" alt="">
        </div>
        <p class="radioLabel">Introvert</p>
    </div>
  </label>
  <input id = "introvert" type="radio" value="introvert" [(ngModel)] = "general">
</div>
